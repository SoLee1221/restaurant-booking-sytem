{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}


<h3>Edit booking booking:</h3>
<p>booking as: {{ user.username }}</p>
<form method="POST" style="margin-top: 1.3em;">
    {{ booking_forms | crispy }}
    {% csrf_token %}
    <a href="{% url 'booking_detail' booking.pk %}">
        <button type="submit" class="btn btn-signup btn-lg">Update Booking</button>
    </a>
</form>


{% endblock content %}
