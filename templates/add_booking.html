{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}


<h3>Please make a booking:</h3>
<p>booking as: {{ user.username }}</p>
<form method="POST" action="add_booking" style="margin-top: 1.3em;">
    {{ booking_forms | crispy }}
    {% csrf_token %}
    <a href="{% url 'home' %}">
        <button type="submit" class="btn btn-signup btn-lg">Submit Booking</button>
    </a>
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}

</form>


{% endblock content %}
